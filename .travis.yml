sudo: false
language: android
dist: trusty
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - tools
    # - platform-tools

    # The BuildTools version used by your project
    - build-tools-26.0.2

    # The SDK version used to compile your project
    - android-26

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-android-17
    - android-$ANDROID_EMULATOR_LEVEL
    - sys-img-armeabi-v7a-google_apis-$ANDROID_EMULATOR_LEVEL
    
#licenses:
#  - android-sdk-license-.+
#  - '.+'
  
env:
  global:
    - EMULATOR_NAME=test 
    - ANDROID_API_LEVEL=27
    - ANDROID_EMULATOR_LEVEL=22
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20
    

  
# Emulator Management: Create, Start and Wait
before_script:
  - echo no | ${ANDROID_HOME}/tools/bin/avdmanager -v create avd --force -n $EMULATOR_NAME -k 'system-images;android-22;google_apis;armeabi-v7a'
  - ${ANDROID_HOME}/tools/emulator -avd $EMULATOR_NAME -skin 450x800 -no-audio -no-window -netspeed full -netdelay none &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  
before_install:
  #- android list targets
  #- mkdir "$ANDROID_HOME/licenses" || true
  #- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  #- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - echo $ANDROID_HOME
  - yes | $ANDROID_HOME/tools/bin/sdkmanager --update
  - chmod +x gradlew
 
after_failure:
  - echo "Build failure"
  
after_success:
  - echo "SUCCESS"
